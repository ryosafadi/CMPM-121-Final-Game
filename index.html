<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="manifest.json">
    <title>Space Farm</title>
</head>
<body>
    <div id="phaser-game"></div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/classes/GridCell.js"></script>
    <script type="module" src="./src/classes/Grid.js"></script>
    <script type="module" src="./src/classes/Player.js"></script>
    <script type="module" src="./src/classes/Plant.js"></script>
    <script type="module" src="./src/scenes/LoadScene.js"></script>
    <script type="module" src="./src/scenes/MenuScene.js"></script>
    <script type="module" src="./src/scenes/CreditsScene.js"></script>
    <script type="module" src="./src/scenes/GameScene.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
